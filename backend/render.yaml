services:
  - type: web
    name: quantumreview-backend
    env: python
    buildCommand: pip install -r requirements.txt && alembic upgrade head
    startCommand: gunicorn app.main:app -w 4 -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GITHUB_OAUTH_CLIENT_ID
        sync: false
      - key: GITHUB_OAUTH_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: LLM_PROVIDER
        sync: false
      - key: LLM_API_KEY
        sync: false
      - key: RENDER
        value: "true"
      - key: CORS_ORIGINS
        value: "https://your-frontend-domain.com"
    healthCheckPath: /health

  - type: worker
    name: quantumreview-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.workers.worker
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: REDIS_URL
        sync: false
      - key: GITHUB_APP_ID
        sync: false
      - key: GITHUB_PRIVATE_KEY
        sync: false
      - key: GITHUB_WEBHOOK_SECRET
        sync: false
      - key: GITHUB_OAUTH_CLIENT_ID
        sync: false
      - key: GITHUB_OAUTH_CLIENT_SECRET
        sync: false
      - key: JWT_SECRET
        sync: false

